    <title>Quiz - Início</title>
  </head>

  <body>
    <nav class="teal">
      <div class="nav-wrapper">
        <a data-target="slide-out" class="sidenav-trigger right c-pt"><i class="material-icons">menu</i></a>

        <ul id="nav-mobile" class="hide-on-med-and-down">
          <li><a href="./" class="teal darken-2 us-none">Início<i class="material-icons left">home</i></a></li>
          <li><a href="https://github.com/LucasNaja/quiz" class="us-none">GitHub<i class="material-icons left">code</i></a></li>
          <li><a href="sobre/" class="us-none">Sobre<i class="material-icons left">list</i></a></li>
        </ul>
      </div>
    </nav>

    <ul id="slide-out" class="sidenav">
      <li><a href="./" class="btn waves-effect waves-light teal darken-2">Início</a></li>
      <li><a href="https://github.com/LucasNaja/quiz" class="btn waves-effect waves-light">GitHub</a></li>
      <li><a href="sobre/" class="btn waves-effect waves-light">Sobre</a></li>
    </ul>

    <section class="container">
      <section id="selectQuiz" class="card-panel">
        <i class="material-icons small">list</i>
        <h6 class="flow-text" style="display:inline;top:-7px;position:relative">Selecione o tipo de Quiz abaixo:</h6>
        <p>
          <label>
            <input class="with-gap" name="selectQuiz" type="radio" data-text="Português" checked />
            <span>Português<i class="material-icons c-pt right" style="margin-left:5px">spellcheck</i></span>
          </label>
        </p>

        <p>
          <label>
            <input class="with-gap" name="selectQuiz" type="radio" data-text="Matemática" />
            <span>Matemática<i class="material-icons c-pt right" style="margin-left:5px">functions</i></span>
          </label>
        </p>
       
        <p>
          <label>
            <input class="with-gap" name="selectQuiz" type="radio" data-text="Planeta Terra" />
            <span>Planeta Terra<i class="material-icons c-pt right" style="margin-left:5px">public</i></span>
          </label>
        </p>

        <p>
          <label>
            <input class="with-gap" name="selectQuiz" type="radio" data-text="Sistema Solar" />
            <span>Sistema Solar<i class="material-icons c-pt right" style="margin-left:5px">wb_sunny</i></span>
          </label>
        </p>

        <p>
          <label>
            <input class="with-gap" name="selectQuiz" type="radio" data-text="Animais" />
            <span>Animais<i class="material-icons c-pt right" style="margin-left:5px">pets</i></span>
          </label>
        </p>
      </section>

      <section id="quiz" class="hide"> </section>

      <button id="btnStart" class="btn waves-effect waves-light">Iniciar<i class="material-icons right">chevron_right</i></button>
      <button id="btnNext" class="hide">Próximo<i class="material-icons right">chevron_right</i></button>
      <button id="giveUp" class="hide" data-target="modal1">Desistir<i class="material-icons right">sentiment_very_dissatisfied</i></button>
      <button id="finish" class="hide"><i class="material-icons left">chevron_left</i>Finalizar</button>
      <button id="showAnswers" class="hide">Respostas<i class="material-icons right">question_answer</i></button>
    </section>

    <ul id="pagination" style="-webkit-user-select:none"> </ul>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4><i class="material-icons" style="top:1px">sentiment_very_dissatisfied</i> Desistir</h4>
        <p>Você tem certeza que deseja desistir?</p>
      </div>

      <div class="divider"></div>
      <div class="modal-footer">
        <button class="btn modal-close waves-effect waves-light">Cancelar</button>
        <button class="btn modal-close waves-effect waves-light red" onclick="stop()">Desistir<i class="material-icons right">sentiment_very_dissatisfied</i></button>
      </div>
    </div>

    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4><i class="material-icons" id="star" style="top:2px">star</i> Quiz finalizado</h4>
        <p>Você acertou <span id="points"></span></p>
      </div>

      <div class="divider"></div>
      <div class="modal-footer">
        <button class="btn modal-close waves-effect waves-light">Fechar</button>
      </div>
    </div>

    <div id="modal3" class="modal modal-fixed-footer">
      <div id="answers" class="modal-content"> </div>

      <div class="divider"></div>
      <div class="modal-footer">
        <button class="btn modal-close waves-effect waves-light">Fechar</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="src/questions.js"></script>
    <script src="src/script.js"></script>
  </body>

</html>
