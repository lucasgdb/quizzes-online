    <nav class="teal">

      <li><a href="" class="btn waves-effect waves-light teal darken-2">Início</a></li>
      <li><a href="https://github.com/LucasNaja/quiz" class="btn waves-effect waves-light">GitHub</a></li>
      <li><a href="sobre.html" class="btn waves-effect waves-light">Sobre</a></li>
    </ul>

    <section class="container">
      <section id="selectQuiz" class="card-panel">
        <i class="material-icons small">list</i>
        <h6 class="flow-text" style="display:inline;top:-8px;position:relative">Selecione o tipo de Quiz abaixo:</h6>
        <p>
          <label>
            <input class="with-gap" name="selectQuiz" type="radio" checked />
            <span>Animais</span><i class="material-icons icons c-pt">pets</i>
          </label>
        </p>

        <p>
          <label>
            <input class="with-gap" name="selectQuiz" type="radio" />
            <span>Planeta Terra</span><i class="material-icons icons c-pt">public</i>
          </label>
        </p>
      </section>

      <section id="quiz" class="hide"> </section>

      <button id="btnStart" class="btn waves-effect waves-light">Iniciar</button>
      <button id="btnNext" class="hide">Próximo</button>
      <button id="giveUp" class="hide" data-target="modal1">Desistir</button>
      <button id="finish" class="hide">Finalizar</button>
      <button id="showAnswers" class="hide">Respostas</button>
    </section>

    <ul id="pagination"> </ul>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4><i class="material-icons" style="top:2px">sentiment_very_dissatisfied</i> Desistir</h4>
        <p>Você tem certeza que deseja desistir?</p>
      </div>

      <div class="divider"></div>
      <div class="modal-footer">
        <button class="btn modal-close waves-effect waves-dark">Cancelar</button>
        <button class="btn modal-close waves-effect waves-dark red" onclick="stop()">Desistir</button>
      </div>
    </div>

    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4><i class="material-icons" id="star" style="top:2px">star</i> Quiz finalizado</h4>
        <p>Você acertou <span id="points"></span></p>
      </div>

      <div class="divider"></div>
      <div class="modal-footer">
        <button class="btn modal-close waves-effect waves-dark">Fechar</button>
      </div>
    </div>

    <div id="modal3" class="modal">
      <div id="answers" class="modal-content">
        
      </div>

      <div class="divider"></div>
      <div class="modal-footer">
        <button class="btn modal-close waves-effect waves-dark">Fechar</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
